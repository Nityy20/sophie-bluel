<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li><a href="login.html" class="active">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login">
        <h2>Log In</h2>
        <form id="loginForm">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />

          <button id="loginButton">Se connecter</button>

          <!-- espace pour le message d'erreur si l'utlisateur se trompe -->
          <p id="errorMessage" style="color: red; display: none"></p>

          <a href="#" id="forgotPassword">Mot de passe oublié</a>
        </form>
      </section>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script async src="script.js"></script>
  </body>
</html>
